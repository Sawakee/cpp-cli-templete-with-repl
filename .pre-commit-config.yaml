repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pocc/pre-commit-clang-format
    rev: v1.2.0
    hooks:
      - id: clang-format
        args: ["--style=file"]

  - repo: https://github.com/mtrebi/pre-commit-clang-tidy
    rev: v0.1.7
    hooks:
      - id: clang-tidy
        additional_dependencies: []
        args: ["-checks=*", "-config-file=.clang-tidy"]
